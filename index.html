<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="image">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div id="content">
      <p class="heading">PERFUME</p>
      <p class="title">Gabriele Essence Eau De Parfum</p>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creater for the House of CHANEL</p>
      <div id="price">
      <p class="oprice">$149.99</p>
      <p class="pprice">$169.99</p></div>
      <button><img src="images/icon-cart.svg" alt=""> <p>Add to Cart</p></button>
    </div>
  </div>
</body>
</html>
